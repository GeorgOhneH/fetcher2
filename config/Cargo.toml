[package]
name = "config"
version = "0.1.0"
authors = ["GeorgOhneH <georg.schwan@vtxnet.ch>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
lazy_static = "1"
thiserror = "1.0"
log = "0.4"
druid = { git = "https://github.com/linebender/druid.git", features = ["im"], rev = "f19ddf1" }
druid-enums = { git = "https://github.com/finnerale/druid-enums" }
druid-widget-nursery = { git = "https://github.com/linebender/druid-widget-nursery" }
